<%inherit file="/base.html"/>
<%block name="content">
<div class="king-content-wrap">
    <div class="king-layout1-content" style="margin-left: 216px;">

    <div class="king-page-box">
        <div class="king-container clearfix">
            <div class="panel panel-default mb0">
                <div class="panel-heading"> 数据库切换 </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">主库ip：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="main_ip" placeholder="主库ip"> </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">备库ip：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="stadnby_ip" placeholder="备库ip"> </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">切换方向：</label>
                            <div class="col-sm-9">
                                <select name="" id="exchange_direction" class="form-control bk-valign-top">
                                    <option value="m2s">主-备</option>
                                    <option value="s2m">备-主</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success" onclick="save(this)">提交</button>
                                <button type="button" class="king-btn king-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<script type="application/javascript">
    function save(obj){
        var main_ip = $('#main_ip').val();
        var stadnby_ip = $('#stadnby_ip').val();
        var exchange_direction = $('#exchange_direction').val();
        $.post('${SITE_URL}save_DbExchangeLog/', {'main_ip': main_ip, 'stadnby_ip': stadnby_ip, 'exchange_direction': exchange_direction}, function(data){
            if(data.result){
                alert("ok")
            }else{
                alert(data.message)
            }
        }, 'json')
        return
    }

</script>
</%block>
